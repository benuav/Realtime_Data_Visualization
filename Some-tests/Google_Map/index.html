<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 960px;
            width: 80%;
        }
    </style>

</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: -27.552374, lng: 153.053474}
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map
            })

        }
        git config --global user.email "you@example.com"
  git config --global user.name "Your Name"


        //Google Maps API guide: https://developers.google.com/maps/do...​
//      Find your latitude and logitude: http://www.latlong.net/​

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJiAa3qQ4LuPAws9B7yErrDTYwwWWwW0E&&callback=initMap"type="text/javascript">
    </script>

</body>
</html>
